<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" >
    <h1>Verify your identity</h1>
    <p>You're Required to verify your identity before your submit your attendance</p>
    <button id="start-camera" style="background-color:#00008B; margin-left:30px; border-radius:7px; color:#fff; border:none; margin-bottom:10px; padding:10px;">Enable</button>
    <video id="video" width="300" height="220" autoplay style="margin-left:30px; "></video>
    <button id="click-photo" style="background-color:#00008B; margin-left:30px; border-radius:7px; border:none; color:#fff; margin-bottom:10px; padding:10px;">Take Photo</button>
    <canvas id="canvas" width="300" height="220" style="margin-left:30px; "></canvas>

    <a href="/home" style="text-decoration:none; color:#fff; background-color:#00008B;"><h6 style="text-align:center; background-color:#00008B; width:200px; padding:15px; border-radius:20px; margin:auto;">Verify Identity</h6></a>
    </div>
<script>

let camera_button = document.querySelector("#start-camera");
let video = document.querySelector("#video");
let click_button = document.querySelector("#click-photo");
let canvas = document.querySelector("#canvas");

camera_button.addEventListener('click', async function() {
   	let stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
	video.srcObject = stream;
});

click_button.addEventListener('click', function() {
   	canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
   	let image_data_url = canvas.toDataURL('image/jpeg');

   	// data url of the image
   	console.log(image_data_url);
});
</script>
</body>
</html>
